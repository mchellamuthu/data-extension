<!DOCTYPE html>
<html>  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body style="width: 500px; height: 500px;">
  <div class="container-fluid">
    <div class="row">
        <div class="col">
            <form>
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" aria-describedby="title">
                </div>
                <div class="mb-3">
                  <label for="project" class="form-label">Project</label>
                  <select name="project" id="project" class="form-control">
                    <option value="project1">Project 1</option>
                    <option value="project2">Project 2</option>
                    <option value="project3">Project 3</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="milestone" class="form-label">Milestone</label>
                  <select name="milestone" disabled id="milestone" class="form-control">
                    <option value="milestone1">Milestone 1</option>
                    <option value="milestone2">Milestone 2</option>
                    <option value="milestone3">Milestone 3</option>
                  </select>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="reset" class="btn btn-default">CANCEL</button>
                        <button type="submit" class="btn btn-primary">SAVE</button>

                    </div>
                </div>
              </form>
        </div>
    </div>
  </div>
    <script src="/js/bootstrap.bundle.min.js" ></script>

    <script src="/js/popup.js" type="text/javascript"></script>
  </body>
</html>
